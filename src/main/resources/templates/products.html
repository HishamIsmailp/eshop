<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    header{
    background-color:#ffff;
    width:100%;
    height:50px;
    border-bottom:1px solid black
    }
    .logo{
    width:300px;
    height:50px;
    display:flex;
    align-items:center;
    }
    body{
    background: #ffff;
    }
    main{
    padding:30px;
    }

    </style>
</head>
<body>
<div class="container-fluid p-0">
    <header class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <h1 class="m-3">eShop</h1>
        </div>
        <div>
            <a th:href="@{'/view/products/new'}">
                <button class="btn btn-primary m-2">AddNew</button>
            </a>
        </div>
    </header>
    <main class="container-fluid d-flex flex-wrap justify-content-center">
        <div class="card d-flex justify-content-center align-items-center m-3 p-2" style="width: 18rem;"
             th:each="product: ${products}">
            <a th:href="@{'/view/products/' + ${product.id}}"> <img alt="..." class="card-img-top"
                                                                    th:src="${product.image}"/> </a>
            <div class="card-body">
                <h5 class="card-title text-center" th:text="${product.name}"></h5>
                <p class="card-text text-center" th:text="${product.quantity}"></p>
            </div>
            <div class="card-body">
                <a class="btn btn-danger" th:href="@{'/view/products/delete/' + ${product.id}}">Delete</a>
                <a class="btn btn-secondary ml-2" th:href="@{'/view/products/edit/' + ${product.id}}">&nbsp;&nbsp;Edit&nbsp;&nbsp;</a>
            </div>
        </div>
    </main>
</div>
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
