<!DOCTYPE html>
<html lang="en">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       .img-container{
     box-sizing: border-box;
     padding:24px;
     border-radius:15px;
     box-shadow: 5px 10px;
    }
       header{
    background-color:#ffff;
    width:100%;
    height:50px;
    border-bottom:1px solid black
    }
    .logo{
    width:300px;
    height:50px;
    display:flex;
    align-items:center;
    }

    </style>
</head>
<body>
<header class="d-flex justify-content-between align-items-center">
    <div class="logo">
        <h1 class="m-3">eShop</h1>
    </div>
</header>
<div class="container-fluid d-flex p-5 d-flex justify-content-center align-items-center">
    <div class="img-container" style="width:18rem;">
        <img alt="..." class="card-img-top"
             th:src="${product.image}"/>
        <h1 class="text-center" scope="row" th:text="${product.name}"></h1>
        <h5 class="text-center" scope="row" th:text="${product.id}"></h5>
        <h5 class="text-center" scope="row" th:text="${product.quantity}"></h5>
        <div class="d-flex justify-content-between">
            <a class="btn btn-danger" th:href="@{'/view/products/delete/' + ${product.id}}">Delete</a>
            <a class="btn btn-secondary" th:href="@{'/view/products/edit/' + ${product.id}}">&nbsp;&nbsp;Edit&nbsp;&nbsp;</a>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
