<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="d-flex justify-content-center mt-5 bg-danger">
<div class="card d-flex flex-column align-items-center shadow rounded" style="width: 18rem;">
    <h1 scope="row" th:text="${product.name}"></h1>
    <div class="card-body">
        <p class="card-text d-flex">
        <p>id:</p><h5 scope="row" th:text="${product.id}"></h5>
        </p>
        <p class="card-text d-flex">
            <p>quantity:</p><h5 scope="row" th:text="${product.quantity}"></h5>
        </p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
